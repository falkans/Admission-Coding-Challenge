<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean admission coding challenge</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <header>
      <img src="resources/logo.png" alt="lime logo">
      <h1>Taking Booleaners from A to B</h1>
      <nav>
        <ul>
          <li>
            <input id="prenota" type="button" value="Prenota">
          </li>
          <li>
            <input id="termina" type="button" value="Termina Prenotazione">
          </li>
          <li>
            <input id="luci" type="button" value="Accendi Luci">
          </li>
        </ul>
      </nav>
    </header>

    <section class="scooters">
      <div class="tile-scooter">
        <Label for="gino22">
          <input type="checkbox" name="gino22" id="gino22"/>
          Monopattino Gino22
        </Label>
        <p>Via Guadalametri - a 220m da te</p>
        <h6>Stato di carica:</h6>
        <div class="carica c50"></div>
      </div>
      <div class="tile-scooter">
        <Label for="Mike24">
          <input type="checkbox" name="Mike24" id="Mike24"/>
          Monopattino Mike24
        </Label>
        <p>Via Ricciardoni - a 420m da te</p>
        <h6>Stato di carica:</h6>
        <div class="carica c90"></div>
      </div>
      <div class="tile-scooter">
        <Label for="Fede154">
          <input type="checkbox" name="Fede154" id="Fede154"/>
          Monopattino Fede154
        </Label>
        <p>Via Mentarini - a 490m da te</p>
        <h6>Stato di carica:</h6>
        <div class="carica c30"></div>
      </div>
    </section>
  </main>
</body>

</html>
